<ion-header>

  <ion-navbar>
    <ion-title>stratPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="tutorial-page">
  <ion-slides pager dir="rtl">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button clear ion-button color="primary" (click)="do()">דלג</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
     <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/n-logo.png" class="slide-image" />
      <h2 class="slide-title">מוכנים?</h2>
      <button ion-button large clear icon-right color="primary" (click)="doo()"> 

         המשך &nbsp;	
                        <ion-icon name="arrow-back"></ion-icon>

      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
