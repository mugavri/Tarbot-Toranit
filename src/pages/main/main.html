<ion-header>

  <ion-navbar>

    <ion-title style="text-align: center;">הודעות והתראות</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addMessage()">
        <ion-icon name="ios-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="משוך לריענון" refreshingSpinner="dots" refreshingText="מרענן..."
      pullMin="80">

    </ion-refresher-content>
  </ion-refresher>

  
  <ion-card *ngFor="let message of messages" (click)="getInfo(message)">
    <img src="{{message.imgUrl}}" />
    <ion-card-content>
      <ion-card-title>
        {{message.title}}
      </ion-card-title>
      <!--<h6>
          לחצו לפרטים נוספים
        </h6>-->
    </ion-card-content>
  </ion-card>
